<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음성 채팅 - 원버튼 인터페이스</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      h1 {
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .record-button {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        font-size: 60px;
        margin: 30px 0;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .record-button.idle {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
      }

      .record-button.idle:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
      }

      .record-button.recording {
        background: linear-gradient(45deg, #ff4757, #c44569);
        animation: pulse 1.5s ease-in-out infinite;
      }

      .record-button.processing {
        background: linear-gradient(45deg, #5f27cd, #341f97);
        cursor: not-allowed;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .status {
        font-size: 1.2em;
        margin: 20px 0;
        min-height: 30px;
      }

      .result-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        text-align: left;
        display: none;
      }

      .result-box.show {
        display: block;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-box h3 {
        margin-top: 0;
        color: #ffd700;
      }

      .result-box p {
        margin: 10px 0;
        line-height: 1.4;
      }

      audio {
        width: 100%;
        margin: 15px 0;
        border-radius: 10px;
      }

      .error {
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.5);
        color: #ffcccc;
      }

      .server-status {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
        font-size: 0.9em;
      }

      .server-online {
        background: rgba(0, 255, 0, 0.2);
        border: 1px solid rgba(0, 255, 0, 0.5);
      }

      .server-offline {
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="serverStatus" class="server-status">확인 중...</div>

    <div class="container">
      <h1>AI 음성 채팅</h1>

      <button
        id="recordBtn"
        class="record-button idle"
        onclick="toggleRecording()"
      ></button>

      <div id="status" class="status">
        버튼을 클릭하여 음성 채팅을 시작하세요
      </div>

      <div id="result" class="result-box"></div>
    </div>

    <script>
      const SERVER_URL = "http://localhost:8000";
      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;
      let isProcessing = false;

      // 페이지 로드 시 서버 상태 확인
      window.onload = function () {
        checkServerStatus();
      };

      // 서버 상태 확인
      async function checkServerStatus() {
        try {
          const response = await fetch(`${SERVER_URL}/health`);
          const data = await response.json();

          const statusDiv = document.getElementById("serverStatus");
          if (response.ok) {
            statusDiv.className = "server-status server-online";
            statusDiv.textContent = "🟢 서버 온라인";
          } else {
            throw new Error("Server error");
          }
        } catch (error) {
          const statusDiv = document.getElementById("serverStatus");
          statusDiv.className = "server-status server-offline";
          statusDiv.textContent = "🔴 서버 오프라인";
        }
      }

      // 녹음 토글 (시작/중지)
      async function toggleRecording() {
        if (isProcessing) return;

        if (!isRecording) {
          await startRecording();
        } else {
          stopRecording();
        }
      }

      // 녹음 시작
      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            processVoiceChat(audioBlob);
            // 마이크 스트림 정리
            stream.getTracks().forEach((track) => track.stop());
          };

          mediaRecorder.start();
          isRecording = true;

          // UI 업데이트
          const recordBtn = document.getElementById("recordBtn");
          recordBtn.className = "record-button recording";
          recordBtn.textContent = "🔴";

          document.getElementById("status").textContent =
            "녹음 중... 다시 클릭하면 중지됩니다";
          hideResult();
        } catch (error) {
          showError("마이크 접근 권한이 필요합니다: " + error.message);
        }
      }

      // 녹음 중지
      function stopRecording() {
        if (mediaRecorder && isRecording) {
          mediaRecorder.stop();
          isRecording = false;
          isProcessing = true;

          // UI 업데이트
          const recordBtn = document.getElementById("recordBtn");
          recordBtn.className = "record-button processing";
          recordBtn.textContent = "⏳";

          document.getElementById("status").textContent =
            "🔄 처리 중... (STT → AI → TTS)";
        }
      }

      // 음성 채팅 처리
      async function processVoiceChat(audioBlob) {
        try {
          const formData = new FormData();
          formData.append("file", audioBlob, "voice.wav");

          const response = await fetch(`${SERVER_URL}/voice-chat`, {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (response.ok && data.success) {
            showResult(data);
          } else {
            throw new Error(data.detail || "음성 채팅 처리 실패");
          }
        } catch (error) {
          showError(error.message);
        } finally {
          resetButton();
        }
      }

      // 결과 표시
      function showResult(data) {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result-box show";
        resultDiv.innerHTML = `
                <h3>음성 채팅 완료!</h3>
                <p><strong>당신이 말한 내용:</strong><br>${data.user_text}</p>
                <p><strong>AI 응답:</strong><br>${data.ai_response}</p>
                <audio controls autoplay src="${SERVER_URL}${data.download_url}">
                    AI 응답 음성을 재생할 수 없습니다.
                </audio>
            `;

        document.getElementById("status").textContent =
          "✨ 완료! 다시 버튼을 클릭하여 계속 대화하세요";
      }

      // 에러 표시
      function showError(message) {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result-box show error";
        resultDiv.innerHTML = `
                <h3>오류 발생</h3>
                <p>${message}</p>
            `;

        document.getElementById("status").textContent =
          "❌ 오류가 발생했습니다. 다시 시도해보세요";
      }

      // 결과 숨기기
      function hideResult() {
        document.getElementById("result").className = "result-box";
      }

      // 버튼 초기화
      function resetButton() {
        isProcessing = false;
        const recordBtn = document.getElementById("recordBtn");
        recordBtn.className = "record-button idle";
        recordBtn.textContent = "녹음";
      }
    </script>
  </body>
</html>
